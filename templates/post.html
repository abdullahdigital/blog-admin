{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock title %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-4">
                <div class="card-body">
                    <h1 class="card-title">{{ post.title }}</h1>
                    <p class="card-text">Author: {{ post.author }}</p>
                    <p class="card-text">Published on: {{ post.created_at }}</p>
                    <p class="card-text">{{ post.content|safe }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
